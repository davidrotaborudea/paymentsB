version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: paymentsB

    ports:
      - "5441:5441"
    networks:
      - my_bridge_network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  graphqludea1:
    build: .
    ports:
      - "8009:8009"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresdb:5441/paymentsB?autoReconnect=true
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234

volumes:
  postgres-data:

networks:
  my_bridge_network:
    external: true